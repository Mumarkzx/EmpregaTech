<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Contato</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header class="menu">
    <img src="../pages/img/Logo.png" alt="Logo EmpregaTech" class="Logo">

        </nav>
    </header>
<main>
    <section>
        <h2>Fale Conosco</h2>
        <p>Se você tiver alguma dúvida, sugestão ou precisar de ajuda, entre em contato conosco através do formulário abaixo ou pelo email: contato@empregatech.com</p>
    </section>
    <section class="contato">
        <h3>formulário de Contato</h3>
        <form id="form-contato" action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

</main>

        <p>© 2025 EmpregaTECH – Todos os direitos reservados.</p>
    </footer>
    <script src="../js/estilo.js"></script>
