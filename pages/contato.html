    <link rel="stylesheet" href="../css/estilo.css">

    <script src="../js/estilo.js" defer></script>
</head>
<body>
    <header class="menu">
    <img src="../pages/img/Logo.png" alt="Logo EmpregaTech" class="Logo">
        <h1>EmpregaTech-Contato</h1>

<main>
    <section>
        <h2>Fale Conosco</h2>
        <p>Se você tiver alguma dúvida, sugestão ou precisar de ajuda, entre em contato conosco através do formulário abaixo ou pelo email: contato@empregatech.com</p>
<section class="contato">
    <h3>Formulário de Contato</h3>

    <p id="mensagem-erro" style="color: red; display: none;"></p>
    <p id="mensagem-sucesso" style="color: green; display: none;"></p>

    <button id="toggle-form" type="button">Mostrar/Ocultar Formulário</button>

    <form id="form-contato" action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>

        <button type="submit">Enviar</button>
    </form>
</section>

</main>

    </footer>
